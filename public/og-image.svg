<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Binary code pattern -->
  <g opacity="0.1">
    <text x="50" y="50" font-family="monospace" font-size="12" fill="#00ff88">01001000 01100101 01101100 01101100 01101111</text>
    <text x="50" y="70" font-family="monospace" font-size="12" fill="#00ff88">01010111 01101111 01110010 01101100 01100100</text>
    <text x="50" y="90" font-family="monospace" font-size="12" fill="#00ff88">01000110 01001000 01000101</text>
  </g>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="rgba(0,0,0,0.3)" stroke="url(#green)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gold)" text-anchor="middle">Cipher Quest Loot</text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="24" fill="#00ff88" text-anchor="middle">FHE Gaming Platform</text>
  
  <!-- Description -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Decentralized gaming with Fully Homomorphic Encryption</text>
  
  <!-- Features -->
  <g transform="translate(200, 350)">
    <circle cx="20" cy="20" r="8" fill="url(#green)"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Encrypted Quest System</text>
    
    <circle cx="20" cy="50" r="8" fill="url(#gold)"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Secure Loot Distribution</text>
    
    <circle cx="20" cy="80" r="8" fill="url(#green)"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Web3 Wallet Integration</text>
  </g>
  
  <!-- Treasure chest icon -->
  <g transform="translate(900, 350)">
    <!-- Chest -->
    <rect x="0" y="20" width="60" height="40" rx="5" fill="url(#gold)" stroke="#ffed4e" stroke-width="2"/>
    <path d="M0 20L30 5L60 20L60 20L30 20L0 20Z" fill="url(#gold)" stroke="#ffed4e" stroke-width="2"/>
    
    <!-- Lock -->
    <circle cx="30" cy="35" r="6" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <rect x="28" y="25" width="4" height="10" fill="#8b4513"/>
    
    <!-- Encryption dots -->
    <circle cx="10" cy="10" r="3" fill="url(#green)" opacity="0.8"/>
    <circle cx="50" cy="10" r="3" fill="url(#green)" opacity="0.8"/>
    <circle cx="10" cy="70" r="3" fill="url(#green)" opacity="0.8"/>
    <circle cx="50" cy="70" r="3" fill="url(#green)" opacity="0.8"/>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">Powered by OceanicLab â€¢ Built with FHE Technology</text>
</svg>
